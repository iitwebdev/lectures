<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>JSLogo Tests</title>
<script type="text/javascript" src="MochiKit/MochiKit.js"></script>
<script src="jsdoctest/jsdoctest.js" type="text/javascript"></script>
<script src="jslogo.js" type="text/javascript"></script>
</head>

<body>
<h1>JSLogo Tests</h1>
  
<button onclick="doctest()">test this</button>

<table width="100%">
<tr><th>
  Tokenizer
</th>
<th>
  Output
</th></tr>
  
<tr><td valign="top">
<pre class="doctest">
$ tokenize('this is a test')
this,is,a,test
$ tokenize('this+that/"other')
this,+,that,/,",other
</pre>

</td><td valign="top" style="border-left: 1px solid #999">
<pre id="doctestOutput"></pre>
</td></tr>
</table>


<script type="text/javascript">
createLoggingPane(true);
</script>

</body> </html>
